{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
    <title>Interpretación de Datos</title>
    <link rel="stylesheet" href="{% static 'core/css/chat.css' %}">
    <style>
        
    </style>
    
</head>
<body>
    
    <div class="container mt-3">
        <div class="col-sm-12 col-md-6 offset-3">
            <div class="card">
                <div class="card-header d-flex justify-content-center">
                    <h1>ChatGpt</h1>
                </div>
                <div class="card-body">
                  <div class="chat-log" id="chat-log">
                    <div class="bot-message alert alert-secondary" >
                        <div class="message-content ">
                            ¡Hola! Soy tu asistente para interpretar datos. ¡Pregúntame lo que necesites!
                        </div>
                    </div>
                </div>
                </div>
                <div class="card-footer d-flex">
                    <input oninput="removeDisabled()" class="input-group form-control" type="text" id="user-input" placeholder="Escribe tu mensaje...">
                    <button id="send" disabled class="btn btn-success ms-2" type="button" onclick="sendMessage()">
                        Enviar
                    </button>
                </div>
            </div>
        </div>

    </div>

    <script src="{% static 'core/js/chat.js' %}"></script>
</body>
</html>
