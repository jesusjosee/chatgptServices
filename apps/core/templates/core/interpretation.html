<!DOCTYPE html>
<html>
<head>
    <title>Interpretación de Datos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        
        h1 {
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 10px;
        }
        
        .form-group label {
            display: block;
            font-weight: bold;
        }
        
        .form-group input[type="file"],
        .form-group input[type="text"] {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        
        .form-group button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Interpretación de Datos</h1>
        <form action="/interpret" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="data-file">Cargar archivo de datos:</label>
                <input type="file" id="data-file" name="data-file" accept=".csv, .xlsx">
            </div>
            <div class="form-group">
                <button type="submit">Interpretar Datos</button>
            </div>
        </form>
    </div>
</body>
</html>
