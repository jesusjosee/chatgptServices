{% extends 'base/base.html' %}


{% block title %}
    Iniciar Sesión
{% endblock title %}
    
    
{% block body %}
    
    {% load crispy_forms_tags %}
    <div class="row">
        <div class="col-sm-12 col-md-6 offset-md-3">
          <br><br>
          <div class="card">
            <div class="card-body">
              <h2 class="text-center">Ingresa tus credenciales</h2>
              <hr>
              <form action="" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="d-flex justify-content-between">
                  <div>
                    <a href="{% url 'home' %}">Ir al home</a> | <a href="{% url 'register' %}">Regístrate</a>
                  </div>
                  <input type="submit" value="Ingresar" class="btn btn-success">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      
{% endblock body %}
